    <body>
        <div class="question _page4">
            <div class="question__title">Что вас заводит в таких играх?</div>
            <div class="question__content">
                <div class="question__list _ver4_page4">
                    <div data-max="3" class="checkboxlist jsToggle">
                        <div class="checkboxlist__title">(Пожалуйста, выберите до 3 ответов)</div>
                        <div class="checkboxlist-item jsToggleTrigger">
                            <div class="checkboxlist-item__title">Экстримальный секс</div>
                            <input type="checkbox" value="0" class="checkboxlist-item__val">
                        </div>
                        <div class="checkboxlist-item jsToggleTrigger">
                            <div class="checkboxlist-item__title">Групповой секс</div>
                            <input type="checkbox" value="1" class="checkboxlist-item__val">
                        </div>
                        <div class="checkboxlist-item jsToggleTrigger">
                            <div class="checkboxlist-item__title">Доминирование</div>
                            <input type="checkbox" value="2" class="checkboxlist-item__val">
                        </div>
                        <div class="checkboxlist-item jsToggleTrigger">
                            <div class="checkboxlist-item__title">Фантазии</div>
                            <input type="checkbox" value="3" class="checkboxlist-item__val">
                        </div>
                        <div class="checkboxlist-item jsToggleTrigger">
                            <div class="checkboxlist-item__title">Персонажи знаменитостей</div>
                            <input type="checkbox" value="4" class="checkboxlist-item__val">
                        </div>
                        <input type="submit" value="Продолжить" class="checkboxlist__button">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
